# The service name, this will be part of the endpoint of the Prisma API
service: graphql-node

# The development stage, this will also be part of the API endpoint 
stage: dev 

# Points to the file that holds your data model
datamodel: datamodel.graphql

# You can only access the API when providng JWTs that are signed with this secret
secret: process.env.PRISMA_SECRET
cluster: public-southpalm-856/prisma-eu1